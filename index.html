<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>LaughCoin (LOL)</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container">
      <a class="navbar-brand" href="#">LaughCoin (LOL)</a>
    </div>
  </nav>

  <section id="home" class="py-5 text-center bg-light">
    <div class="container">
      <h1 class="display-4">Welcome to LaughCoin (LOL)</h1>
      <p class="lead">The meme coin that brings laughter to crypto! Ask a question, get a hilarious response, and laugh your way to the moon! ðŸš€ðŸ˜‚</p>
      <img src="https://raw.githubusercontent.com/cryptookingg/laughcoin/refs/heads/main/profilepic.webp" alt="LaughCoin Profile Picture" class="img-fluid my-4" style="max-width: 300px; border-radius: 10px; box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);">
      <a href="#ask" class="btn btn-primary btn-lg">Ask a Question</a>
    </div>
  </section>

  <section id="ask" class="py-5">
    <div class="container">
      <h2 class="text-center mb-4">Ask a Question</h2>
      <div class="row justify-content-center">
        <div class="col-md-6">
          <form id="questionForm">
            <div class="mb-3">
              <input type="text" class="form-control" id="questionInput" placeholder="Ask your question..." required>
            </div>
            <button type="submit" class="btn btn-primary w-100">Get a Funny Response</button>
          </form>
          <div id="response" class="mt-4 text-center"></div>
        </div>
      </div>
    </div>
  </section>

  <footer class="bg-dark text-white text-center py-3">
    <p>&copy; 2023 LaughCoin (LOL). All rights reserved.</p>
  </footer>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <script>
    document.getElementById('questionForm').addEventListener('submit', async function (e) {
    e.preventDefault();
    const question = document.getElementById('questionInput').value;

    try {
        const response = await fetch("https://v2.jokeapi.dev/joke/Any?format=json");
        const data = await response.json();

        let joke;
        if (data.type === "single") {
            joke = data.joke;
        } else {
            joke = `${data.setup} - ${data.delivery}`;
        }

        // Display the joke
        document.getElementById('response').innerHTML = `
            <div class="alert alert-success">
                <strong>Question:</strong> ${question}<br>
                <strong>Response:</strong> ${joke}
            </div>
        `;
    } catch (error) {
        console.error("Error fetching joke:", error);
        document.getElementById('response').innerHTML = `
            <div class="alert alert-danger">Oops! Something went wrong. Try again.</div>
        `;
    }
});
  </script>
</body>
</html>
