<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>LaughCoin (LOL)</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container">
      <a class="navbar-brand" href="#">LaughCoin (LOL)</a>
    </div>
  </nav>

  <section id="home" class="py-5 text-center bg-light">
    <div class="container">
      <h1 class="display-4">Welcome to LaughCoin (LOL)</h1>
      <p class="lead">The meme coin that brings laughter to crypto! Ask a question, get a hilarious response, and laugh your way to the moon! ðŸš€ðŸ˜‚</p>
      <img src="image.png" alt="LaughCoin Profile Picture" class="img-fluid my-4" style="max-width: 300px; border-radius: 10px; box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);">
      <a href="#ask" class="btn btn-primary btn-lg">Ask a Question</a>
    </div>
  </section>

  <section id="ask" class="py-5">
    <div class="container">
      <h2 class="text-center mb-4">Ask a Question</h2>
      <div class="row justify-content-center">
        <div class="col-md-6">
          <form id="questionForm">
            <div class="mb-3">
              <input type="text" class="form-control" id="questionInput" placeholder="Ask your question..." required>
            </div>
            <button type="submit" class="btn btn-primary w-100">Get a Funny Response</button>
          </form>
          <div id="response" class="mt-4 text-center"></div>
        </div>
      </div>
    </div>
  </section>

  <footer class="bg-dark text-white text-center py-3">
    <p>&copy; 2023 LaughCoin (LOL). All rights reserved.</p>
  </footer>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <script>
    document.getElementById('questionForm').addEventListener('submit', async function (e) {
    e.preventDefault();
    const question = document.getElementById('questionInput').value;

    const mistralApiKey = "J9U4UCOEyboOjjI9nYZdDsW9tyiTXnsr"; // Replace with your actual Mistral API key

    try {
        const response = await fetch("https://api.mistral.ai/v1/chat/completions", {
            method: "POST",
            headers: {
                "Content-Type": "application/json",
                "Authorization": `Bearer ${mistralApiKey}`,
            },
            body: JSON.stringify({
                model: "mistral-small", // You can use "mistral-medium" for better responses
                messages: [
                    {
                        role: "system",
                        content: "You are a sarcastic, meme-obsessed AI oracle. Respond to questions with absurd humor, internet slang, and references to crypto, Dogecoin, Elon Musk, or pop culture. Always keep answers under 2 sentences. Use emojis liberally.",
                    },
                    { role: "user", content: question }
                ],
                temperature: 0.9, // Controls randomness (higher = more fun)
                max_tokens: 100, // Limits response length
            }),
        });

        const data = await response.json();
        const memeResponse = data.choices[0].message.content;

        // Display the response
        document.getElementById('response').innerHTML = `
            <div class="alert alert-success">
                <strong>Question:</strong> ${question}<br>
                <strong>Response:</strong> ${memeResponse}
            </div>
        `;
    } catch (error) {
        console.error("Error fetching response:", error);
        document.getElementById('response').innerHTML = `
            <div class="alert alert-danger">Oops! Something went wrong. Try again.</div>
        `;
    }
});

  </script>
</body>
</html>
